<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Functional baap er bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Welcome to
        <span class="text-red-400 font-medium">functional baap er bank</span>!!!
      </h1>
    </header>
    <main>
      <section class="my-8">
        <div class="grid grid-cols-3 gap-5 w-3/4 mx-auto">
          <div class="bg-yellow-400 p-8 rounded-lg">
            <h3 class="text-3xl font-medium">Deposit</h3>
            <h3 class="text-2xl font-medium">
              $<span id="deposit-total">00</span>
            </h3>
          </div>
          <div class="bg-blue-400 p-8 rounded-lg">
            <h3 class="text-3xl font-medium">Withdraw</h3>
            <h3 class="text-2xl font-medium">
              $<span id="withdraw-total">00</span>
            </h3>
          </div>
          <div class="bg-gray-400 p-8 rounded-lg">
            <h3 class="text-3xl font-medium">Balance</h3>
            <h3 class="text-2xl font-medium">
              $<span id="balance-total">1200</span>
            </h3>
          </div>
        </div>
      </section>
      <section>
        <div class="grid grid-cols-2 gap-5 w-3/4 mx-auto">
          <div class="bg-orange-500 p-8 rounded-lg space-y-2">
            <h2 class="text-2xl font-medium text-white">Your Deposit</h2>
            <input class="block w-3/4 px-3 rounded-md" type="text" name="" id="deposit-field" placeholder="$ amount you want to deposit">
            <button id="deposit-btn" class="bg-gray-600 px-4 py-2 text-white rounded-md hover:bg-blue-700 font-medium">Deposit</button>
          </div>
          <div class="bg-cyan-700 p-8 rounded-lg space-y-2">
            <h2 class="text-2xl font-medium text-white">Your Withdraw</h2>
            <input class="block w-3/4 px-3 rounded-md" type="text" name="" id="withdraw-field" placeholder="$ amount you want to withdraw">
            <button id="withdraw-btn" class="bg-amber-600 px-4 py-2 text-white rounded-md hover:bg-red-500 font-medium">Withdraw</button>
          </div>
        </div>
      </section>
    </main>
    <script src="js/utilities.js"></script>
    <script src="js/deposit.js"></script>
    <script src="js/withdraw.js"></script>
  </body>
</html>
